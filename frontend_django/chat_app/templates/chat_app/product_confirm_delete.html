<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #1e293b;
            margin-top: 0;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Are you sure?</h3>
        <p>Do you really want to delete <strong>"{{ product.name }}"</strong>? This process cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
